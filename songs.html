<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Setlister</title>
    <link rel="stylesheet" href="css/application.css" type="text/css" />
</head>
<body class="preload">
    <header class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Setlister</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Test</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h2>Songs</h2>
            </div>
            <table class="table table-striped table-hover song-list">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th style="width: 80%">Name</th>
                        <th>Key</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="song-list-item">
                        <td>1</td>
                        <td>Our God</td>
                        <td>G</td>
                        <td class="actions">
                            <a href="#" class="glyphicon glyphicon-pencil"></a>
                            <a href="#" class="glyphicon glyphicon-trash"></a>
                            <a href="#" class="glyphicon glyphicon-plus-sign" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."></a>
                            <ul class="setlist-popover popover left list-group" style="display: block">
                                <div class="arrow"></div>
                                <div class="popover-content">
                                        <li class="list-group-item">Setlist 1</li>
                                        <li class="list-group-item">Setlist 2</li>
                                        <li class="list-group-item">Setlist 3</li>
                                        <li class="list-group-item">Setlist 4</li>
                                        <li class="list-group-item">Setlist 5</li>
                                </div>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/song_list_bundle.js"></script>
</body>
</html>
